{% extends "encyclopedia/layout.html" %}

{% block title %}
{{title}}
{% endblock %}

{% block body %}
    <form action="{% url 'encyclopedia:editm' title=title %}" method="post">
        {% csrf_token %}
        <h1>{{title}}</h1>
        <label style="width:100%">Content</label>
        <textarea style="height:400px; white-space:pre" rows="20" name="mdm">{{text}}</textarea>
        <div>
            <input type="submit">
        </div>
    </form>
{% endblock %}
